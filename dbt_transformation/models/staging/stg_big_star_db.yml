# dbt_transformation/models/staging/stg_big_star_db.yml

version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        description: Unique id that identifies a customer.
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        description: Unique id that identifes an order
        tests:
          - unique
          - not_null
      - name: order_status
        description: The status of the order. It gets updated every time there's change in order status.
        tests:
          - accepted_values:
              values:
                - created
                - shipped
                - approved
                - canceled
                - invoiced
                - delivered
                - processing
                - unavailable
      - name: customer_id
        description: unique id that identfies a customer. It holds a reference to the stg_customers model.
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      
 